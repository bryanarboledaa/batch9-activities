<!DOCTYPE html>
<html lang="en">

<head>
    <title>VALORANT: Skin Bundles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/vl_icon.png">
    <link href="http://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">  
</head>

<body>
    <header id="header">
        <nav id="nav-bar">  
            <ul>
                <li><img id="header-img" src="assets/RiotGames_hero.jpg"></li>
                <li><a href="#header">HOME</a></li>
                <li><a href="#h-bundle">BUNDLES</a></li>
                <li><a href="#p-videos">VIDEOS</a></li>
                <li><a href="#p-form">SUBSCRIBE</a></li>
            </ul>
        </nav>
    </header>
 
    <div id="intro">
        <br>
        <br>
        <p id="valo-p">Valorant <br>Skin Bundles</p>   
    </div>  

    <header id="h-bundle">
        <p id="p-bundle">BUNDLES</p>
    </header>

<div class="div-bundle">
    <div class="card-container">
        <input type="radio" name="slider" id="item-1" checked>
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">
      <div class="cards">
        <label class="card" for="item-1" id="bundle-1">
          <img src="assets/prime.jpg" alt="prime">
        </label>
        <label class="card" for="item-2" id="bundle-2">
          <img src="assets/elderflame.jpg" alt="elderflame">
        </label>
        <label class="card" for="item-3" id="bundle-3">
          <img src="assets/reaver.jpg" alt="reaver">
        </label>
      </div>
      <div class="tag">
        <div class="upper-part">
          <div class="info-area" id="info-id">
            <label class="bundle-info" id="bundle-info-1">
              <div class="title">PRIME BUNDLE</div>
              <div class="sub-line">
                <div class="sub-title">7,990 VP</div>
              </div>
            </label>
            <label class="bundle-info" id="bundle-info-2">
              <div class="title">ELDERFLAME BUNDLE</div>
              <div class="sub-line">
                <div class="sub-title">9,990 VP</div>
              </div>
            </label>
            <label class="bundle-info" id="bundle-info-3">
              <div class="title">REAVER BUNDLE</div>
              <div class="sub-line">
                <div class="sub-title">7,100 VP</div>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
</div>
<br>
<br>
<header>
    <p id="p-videos">VIDEOS</p>
</header>

<div id="video">
  <div id="prime-video">
    <iframe id="video1" width="460" height="258" src="https://www.youtube.com/embed/Z5Fm4jtnQc8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div id="elderflame-video">
    <iframe id="video2" width="460" height="258" src="https://www.youtube.com/embed/5oslaJjYdzs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div id="glitchpop-video">
    <iframe id="video3" width="460" height="258" src="https://www.youtube.com/embed/dhNyPZj-nQk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</div>
<br>
<br>
<header>
  <p id="p-form">SUBSCRIBE</p>
</header>

<form id="form" method="GET" action="2nd-page.html">
  <p id="p-bof">SUBSCRIBE TO GET NOTIFIED WHEN BUNDLES BECOME AVAILABLE</p>

  <div class="class-form">
    <label id="name">NAME
      <input type="name" name="name" required id="name" placeholder="ENTER NAME">
    </label>

    <label id="email">EMAIL <br>
      <input type="email" name="email" required id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="ENTER EMAIL">
    </label>
  </div>
  <br>
  <div id="submit-btn">
    <input type="submit" id="submit" name="submit-inputs" value="SUBMIT">
  </div>
</form>

<div id="footer">
  <footer>
    <img class="footer-img" src="assets/hyperx.jpg">
    <img class="footer-img" src="assets/vl_icon5.png">
    <img class="footer-img" src="assets/riot.png">
    <img class="footer-img" src="assets/secretlab.png">
    <img class="footer-img" src="assets/redbull.jpg">
  </footer>
</div>


</body>
</html>
